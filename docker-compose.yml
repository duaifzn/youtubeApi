version: "3.7"

services:
  social-nodejs-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: social-nodejs-server
    restart: always
    ports:
      - "8001:3000"
    command: npm run start:server
    depends_on:
      - social-mongo
    networks:
      - wordpress

  social-fb-cronjob:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: social-fb-cronjob
    restart: always
    expose:
      - "3000"
    command: npm run start:fb
    depends_on:
     - social-mongo
    networks:
      - wordpress

