  social-mongo:
    image: mongo
    container_name: social-mongo
    restart: always
    ports:
      - "27020:27017"
    environment: 
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: admin
    networks: 
      - wordpress

networks:
  wordpress:
    external: true

      

